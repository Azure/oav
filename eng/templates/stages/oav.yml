extends:
  template: /eng/templates/stages/1es-redirect.yml
  parameters:
    stages:
      - stage: Build_And_Test
        displayName: Build and Test

        variables:
          - template: /eng/templates/variables/image.yml

        jobs:
          - job: Build

            pool:
              name: $(LINUXPOOL)
              image: $(LINUXVMIMAGE) 
              os: linux

            steps:
              - checkout: self
                submodules: true

              - task: NodeTool@0
                inputs:
                  versionSpec: "20.x"
                displayName: "Use Node 20"

              - task: Npm@1
                displayName: "npm ci"
                inputs:
                  command: ci
                  verbose: false

              - task: Npm@1
                displayName: "npm run build"
                inputs:
                  command: custom
                  verbose: false
                  customCommand: run build

              - task: Npm@1
                displayName: "npm test"
                inputs:
                  command: custom
                  verbose: false
                  customCommand: test

              - task: PublishTestResults@2
                inputs:
                  testResultsFiles: "**/test-results.xml"
                  testRunTitle: "Test results for JavaScript"

              - task: PublishCodeCoverageResults@1
                inputs:
                  codeCoverageTool: Cobertura
                  summaryFileLocation: "$(System.DefaultWorkingDirectory)/**/*coverage.xml"
                  reportDirectory: "$(System.DefaultWorkingDirectory)/**/coverage"

              - task: Npm@1
                displayName: "npm pack"
                inputs:
                  command: custom
                  verbose: false
                  customCommand: pack

              - task: CopyFiles@2
                displayName: "Copy Files to: drop"
                inputs:
                  Contents: "*.tgz"
                  TargetFolder: $(Build.ArtifactStagingDirectory)

              - template: /eng/templates/steps/publish-1es-artifact.yml
                parameters:
                  ArtifactName: 'oav'
                  ArtifactPath: '$(Build.ArtifactStagingDirectory)'

      - template: /eng/templates/stages/examples-regression.yml

      # only include if running on `internal` build with manual queue, otherwise never include
      - ${{ if and(in(variables['Build.Reason'], 'Manual', ''), eq(variables['System.TeamProject'], 'internal'))}}:
        - stage: Publish
          displayName: Publish
          dependsOn: Build_And_Test

          variables:
            - template: /eng/templates/variables/image.yml

          # todo: add an environment for approval prior to release
          # todo: grab the ESRP config from azure-sdk-for-js as external repository
          jobs:
            - deployment: Publish
              environment: 'package-publish'
              pool:
                name: $(LINUXPOOL)
                image: $(LINUXVMIMAGE) 
                os: linux

              strategy:
                runOnce:
                  deploy:
                    steps:
                    - checkout: self
                      submodules: true

                    - download: current
                      artifact: oav
                      timeoutInMinutes: 5

                    - task: PowerShell@2
                      inputs:
                        filePath: '/eng/scripts/determine-release-tags.ps1'
                        failOnStderr: true
                        pwsh: true

                    - task: EsrpRelease@7
                      inputs:
                        displayName: 'Publish oav to ESRP'
                        ConnectedServiceName: 'Azure SDK Engineering System'
                        ClientId: '5f81938c-2544-4f1f-9251-dd9de5b8a81b'
                        KeyVaultName: 'AzureSDKEngKeyVault'
                        AuthCertName: 'azure-sdk-esrp-release-auth-certificate'
                        SignCertName: 'azure-sdk-esrp-release-sign-certificate'
                        Intent: 'PackageDistribution'
                        ContentType: 'npm'
                        FolderLocation: $(Build.ArtifactStagingDirectory)/oav
                        Owners: ${{ coalesce(variables['Build.RequestedForEmail'], 'azuresdk@microsoft.com') }}
                        Approvers: 'azuresdk@microsoft.com'
                        ServiceEndpointUrl: 'https://api.esrp.microsoft.com'
                        MainPublisher: 'ESRPRELPACMANTEST'
                        DomainTenantId: '72f988bf-86f1-41af-91ab-2d7cd011db47'
                        productstate: $(Tag)
scope: ResourceGroup

variables:
  accountName:
    type: string
    value: storagename1

scenarios:
  - scenario: basic
    steps:
      - step: checkName
        operationId: StorageAccounts_CheckNameAvailability
        parameters:
          accountName:
            name: $(accountName)
            type: Microsoft.Storage/storageAccounts
        responses:
          200:
            body:
              nameAvailable: true
      - step: createStorageAccount
        operationId: StorageAccounts_Create
        parameters:
          parameters:
            sku:
              name: Standard_LRS
            kind: StorageV2
            location: $(location)
            properties:
              encryption: {"services": {"blob": {}}, "keySource": "Microsoft.Storage"}
